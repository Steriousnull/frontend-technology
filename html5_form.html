<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>html5</title>
</head>
<body>
    <form>
    <h1>html5 form field and validation</h1>
    <label for="age">Age : </label>
    <input type="number" name="age" id="age" min="18" max="95">
    
    <p>
        <label for="dob"> date of birth</label>
        <input type="date" name="dob" id="dob">
    </p>
    <!--range field-->
<p>
    <label for="range">price range</label>
    <input type="range" name="range" id="range" min="1" max="1000" step="10">
</p>
<!--url week time-->
<p>
    <label for="website">website</label>
    <input type="url" name="website" id="website" >
</p>
<label for="week">week</label>
<input type="week" name="week" id="week"><br>
<!--search field-->
<label for="job_search">job_search</label>
<input type="search" name="job_search" id="job_search">
<p>
        <input type="submit">
    </p>

    <label for="time">time</label>
    <input type="time" name="time" id="time">
</form>

</body>
</html>
