<html>
    <head>
        <title>
            form with field set
        </title>
    </head>
    <body>
        <h2>form with fieldtagx</h2>
        <form>
        <fieldset>
        <legend>form with fields</legend>
        <form>
<p>
    <label for="usrname">Usernamee</label><br>
    <input type="text" name="usrname" id="usrname">
</p>
<p>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" required>
</p>
<p>
    <label for="passwd">Password</label><br>
    <input type="password" name="passwd" id="passwd">
</p>
<p>
    <label for="conpswd">confirm password</label><br>
    <input type="password" name="conpswd" id="conpswd">
</p>
</fieldset>
<input type="submit">
</form>
<fieldset>
    <legend>contact details</legend>
    <p>
    <label for="doorno">door no</label><br>
    <input type="text" name="doorno" id="doorno">
</p>
<p>
    <label for="street">street</label><br>
    <input type="text" name="street" id="street">

</p>

<p>
    <label for="area">area</label><br>
    <input type="text" name="street" id="street">
</p>

</fieldset>
        </form>
    </body>
</html>
